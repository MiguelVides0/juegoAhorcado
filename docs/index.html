<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Inicio</title>
  </head>
  <body>
    <header>
      <img src="./multimedia/Logo.jpg" alt="Logo Alura" class="logo" />
    </header>
    <main class="elementosCentro">
      <section>
        <div class="botones" id="botonesInicio">
          <button class="nuevoJuego" onclick="iniciarJuego()">
            Iniciar Juego
          </button>
          <button class="agregarPalabra" onclick="verElemAgrPalabra()">
            Agregar nueva palabra
          </button>
        </div>

        <div id="ahorcado" class="canvas">
          <canvas id="forca" width="900" height="635"> </canvas>
        </div>

        <div id="botonesJueg" class="botonesJuego">
          <button class="btnNuevoJuego" onclick="location.reload()">
            Juego Nuevo
          </button>
          <button class="btnSalir" onclick="location.reload()">Salir</button>
        </div>

        <div id="txtArea" class="palabraNueva">
          <textarea
            name="nuevaPalabra"
            placeholder="Ingrese una palabra"
            maxlength="8"
            id="nuevaPalabra"
          ></textarea>
        </div>

        <div id="btnsAgregarPalabra" class="botonesAgregar">
          <p>
            <img src="./multimedia/Vector (1).jpg" alt="Advertencia" /> Max. de 8
            letras
          </p>
          <button class="btnGuardar" onclick="aniadirPalabra()">
            Guardar y empezar
          </button>
          <button class="btnCancelar" onclick="location.reload()">
            Cancelar
          </button>
        </div>
      </section>
      <script src="./js/horca.js"></script>
      <script src="./js/canvas.js"></script>
    </main>
    <footer>
      <h3>&#169; Miguel Vides</h3>
      <a href="https://github.com/MiguelVides0" target="_blank"
        ><img class="gitHub" src="./multimedia/logoGitHub.png" alt="logo GitHub"
      /></a>
      <a
        href="https://www.linkedin.com/in/miguel-angel-vides-8a0241246/"
        target="_blank"
        ><img src="./multimedia/linkedin.png" alt="logo LinkedIn"
      /></a>
    </footer>
  </body>
</html>
